
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Profile Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50 font-[Inter]">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">                        <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">
                    </div>                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" class="border-custom text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Profile</a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Posts</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button type="button" class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500">                        <i class="fas fa-bell text-xl"></i>
                    </button>
                </div>
            </div>        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div id="notification" class="hidden mb-8 p-4 rounded-md bg-green-50 border border-green-200">            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800">Successfully saved changes</p>
                </div>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg overflow-hidden">            <div class="px-4 py-5 sm:p-6 border-b border-gray-200">
                <div class="flex items-center space-x-5">
                    <div class="flex-shrink-0">                        <div class="relative">
                            <img class="h-24 w-24 rounded-full object-cover" src="https://creatie.ai/ai/api/search-image?query=A professional headshot photograph of a young person with a friendly smile, wearing business casual attire, against a neutral studio background. The lighting is soft and flattering, creating a welcoming and approachable appearance.&width=200&height=200&orientation=squarish&flag=55b2fdaa-9d41-4fa5-bb29-1f3c089dcd71" alt="Profile picture">                            <label class="absolute bottom-0 right-0 bg-custom text-white !rounded-button p-2 cursor-pointer">
                                <i class="fas fa-camera"></i>
                                <input type="file" class="hidden" accept="image/*">
                            </label>
                        </div>                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Sarah Anderson</h1>                        <p class="text-sm text-gray-500">Professional blogger & content creator</p>
                    </div>
                </div>            </div>

            <div class="px-4 py-5 sm:p-6 space-y-6">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium text-gray-700">Current Username</label>                        <div class="mt-1">
                            <input type="text" value="sarahanderson" disabled class="bg-gray-50 block w-full border-gray-300 rounded-md shadow-sm focus:ring-custom focus:border-custom sm:text-sm">                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium text-gray-700">New Username</label>
                        <div class="mt-1">
                            <input type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-custom focus:border-custom sm:text-sm">                        </div>
                    </div>

                    <div class="sm:col-span-6">
                        <label class="block text-sm font-medium text-gray-700">About</label>
                        <div class="mt-1">
                            <textarea rows="4" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-custom focus:border-custom sm:text-sm">Passionate about creating engaging content and sharing knowledge. With over 5 years of experience in digital content creation, I focus on technology, lifestyle, and personal development topics.</textarea>                        </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input type="email" value="sarah.anderson@example.com" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-custom focus:border-custom sm:text-sm">                        </div>
                    </div>

                    <div class="sm:col-span-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Change Password</h3>
                        <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-2">                                <label class="block text-sm font-medium text-gray-700">Current Password</label>
                                <div class="mt-1 relative">                                    <input type="password" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-custom focus:border-custom sm:text-sm">                                    <button class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-eye text-gray-400"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="sm:col-span-2">                                <label class="block text-sm font-medium text-gray-700">New Password</label>
                                <div class="mt-1 relative">                                    <input type="password" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-custom focus:border-custom sm:text-sm">                                    <button class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-eye text-gray-400"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="sm:col-span-2">                                <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                                <div class="mt-1 relative">                                    <input type="password" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-custom focus:border-custom sm:text-sm">                                    <button class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-eye text-gray-400"></i>
                                    </button>
                                </div>
                            </div>
                        </div>                    </div>
                </div>
            </div>

            <div class="px-4 py-5 sm:p-6 bg-gray-50 border-t border-gray-200">                <div class="grid grid-cols-1 gap-6 sm:grid-cols-4">
                    <div class="bg-white p-4 rounded-lg shadow-sm">                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-custom/10 flex items-center justify-center">                                <i class="fas fa-calendar text-custom"></i>
                            </div>
                            <div class="ml-4">                                <dt class="text-sm font-medium text-gray-500">Member Since</dt>
                                <dd class="text-base font-semibold text-gray-900">Jan 15, 2022</dd>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow-sm">                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-custom/10 flex items-center justify-center">                                <i class="fas fa-clock text-custom"></i>
                            </div>
                            <div class="ml-4">                                <dt class="text-sm font-medium text-gray-500">Last Login</dt>
                                <dd class="text-base font-semibold text-gray-900">2 hours ago</dd>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow-sm">                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-custom/10 flex items-center justify-center">                                <i class="fas fa-newspaper text-custom"></i>
                            </div>
                            <div class="ml-4">                                <dt class="text-sm font-medium text-gray-500">Published Posts</dt>
                                <dd class="text-base font-semibold text-gray-900">127</dd>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-lg shadow-sm">                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-custom/10 flex items-center justify-center">                                <i class="fas fa-users text-custom"></i>
                            </div>
                            <div class="ml-4">                                <dt class="text-sm font-medium text-gray-500">Followers</dt>
                                <dd class="text-base font-semibold text-gray-900">3.2K</dd>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            <div class="px-4 py-3 bg-white text-right sm:px-6 border-t border-gray-200">
                <button type="submit" class="bg-custom text-white !rounded-button py-2 px-4 text-sm font-medium shadow-sm hover:bg-custom/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">                    Save Changes
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-12">        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="mt-8 border-t border-gray-200 pt-8 md:flex md:items-center md:justify-between">                <div class="flex space-x-6 md:order-2">
                    <a href="#" class="text-gray-400 hover:text-gray-500">                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <p class="mt-8 text-base text-gray-400 md:mt-0 md:order-1">                    &copy; 2024 Blog Platform. All rights reserved.
                </p>
            </div>
        </div>
    </footer></body>
</html>
